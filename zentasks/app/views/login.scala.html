@(form: Form[Application.Login])
<html>
	<head>
		<title>Zentasks</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
	</head>
	<body>
		<header>
			<a href="@routes.Application.index" id="logo"><span>Zen</span>tasks</a>
		</header>
		
		@helper.form(routes.Application.authenticate){
			<h1>サインイン</h1>
			
			@if(form.hasGlobalErrors) {
				<p class="error">
					@form.globalError.message
				</p>
			}
			@if(flash.contains("success")) {
			    <p class="success">
			        @flash.get("success")
			    </p>
			}
			<p>
				<input type="email" name="email" placehodler="メールアドレス" value='@form("email").value'>
			</p>
			<p>
				<input type="password" name="password" placehodler="パスワード">
			</p>
			<p>
				<button type="submit">ログイン</button>
			</p>
		}

	</body>
</html>
